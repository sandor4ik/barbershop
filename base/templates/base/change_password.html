{% extends 'main.html' %}

{% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}

        <button type="submit">Change Password</button>
    </form>

{% endblock content %}
